{% load i18n %}

<div class="d-flex align-items-center">
  {% if answer.question.status == 'closed' %}
    {% include 'users/_avatar.html' with user=answer.author %}
  {% else %}
    <div class="rounded-circle" style="height: 33px; width: 33px; background: #DDDDE0"></div>
  {% endif %}
</div>

{% if answer.question.status == 'closed' %}
  <span style="margin-left: 19px">{{ answer.author.username }}</span>
{% endif %}
