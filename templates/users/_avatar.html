{% load i18n %}
{% if user.avatar %}
  <div class="rounded-circle" style="widht: 33px; height: 33px">
    <img style="max-width: 100%; max-height: 100%" alt="{% trans 'Avatar' %}" src="{{ user.avatar.url }}" />
  </div>
{% else %}
  <i class="bi bi-person-circle" style="font-size: 33px; line-height: 33px"></i>
{% endif %}
